<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assign.jpeg" type="jpeg">
    <title>search button and form basics</title>
</head>
<body>
    <h1>Search Google</h1>
    <label for="search">Enter your query: </label>
    <input type="text" placeholder="Search Google">
    <button><a href="https://www.google.com/" style="text-decoration: none; color:black;">Search</a></button>
    <hr>
    <h1>Registration Form</h1>
    <form action="">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name"><br>
        <label for="gender">Please select gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="male">Female</option>
        </select><br>
        <label for="">Do you agree for all terms of service? </label>
        
        <input type="checkbox" checked>
        <label for="">Yes, I agree</label><br>
        <button>Register</button>
    </form>
</body>
</html>
